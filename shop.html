<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ahmed Shop</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: #c9d1d9;
}
header { text-align:center; padding:20px; background:#161b22; }
h1 { margin:0; }
nav { display:flex; justify-content:center; gap:20px; padding:10px; background:#21262d; }
nav a { color:#58a6ff; text-decoration:none; font-weight:bold; }
.container { max-width:1000px; margin:20px auto; padding:10px; }
.category { margin-bottom:20px; }
.category h2 { border-bottom:2px solid #30363d; padding-bottom:5px; }
.item { padding:5px 0; }
</style>
</head>
<body>

<header>
<h1>Ahmed Shop</h1>
</header>

<nav>
<a href="#men">Men</a>
<a href="#kids">Kids</a>
<a href="#accessories">Accessories</a>
</nav>

<div class="container">
<div class="category" id="men">
<h2>Men</h2>
<div class="item">T-shirt</div>
<div class="item">Jeans</div>
<div class="item">Jacket</div>
</div>

<div class="category" id="kids">
<h2>Kids</h2>
<div class="item">Kids T-shirt</div>
<div class="item">Shorts</div>
<div class="item">Hat</div>
</div>

<div class="category" id="accessories">
<h2>Accessories</h2>
<div class="item">Watch</div>
<div class="item">Sunglasses</div>
<div class="item">Bag</div>
</div>
</div>

</body>
</html>
